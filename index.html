    <link rel="manifest" href="/manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* SNOWFALL ANIMATION FOR CHRISTMAS THEME */
        @keyframes snowfall {
            0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }

        /* ESTILOS DE IMPRESIÓN PROFESIONAL (TICKET TÉRMICO) */
        @media print {
            /* 1. Ocultar todo por defecto */
            body * {
                visibility: hidden;
            }

            /* 2. Mostrar solo el contenedor del recibo */
            .receipt-print, .receipt-print * {
                visibility: visible;
            }

            /* 3. Posicionar el recibo al inicio absoluto del papel */
            .receipt-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%; /* El ancho lo controla el estilo inline (58mm/80mm) */
                margin: 0;
                padding: 0;
                background-color: white;
                color: black;
                font-family: 'Courier New', Courier, monospace !important; /* Fuente tipo ticket */
                font-size: 12px;
                line-height: 1.2;
                display: block !important;
            }

            /* 4. Resetear margenes de página para impresoras térmicas */
            @page {
                margin: 0;
                size: auto;
            }

            /* Ocultar elementos de UI específicos que puedan quedar */
            nav, aside, header, .modal-overlay, .toast-container {
                display: none !important;
            }
        }
        
        .receipt-print { display: none; } /* Oculto en pantalla normal */
    </style>
