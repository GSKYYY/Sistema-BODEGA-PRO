    <style>
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* SNOWFALL ANIMATION FOR CHRISTMAS THEME */
        @keyframes snowfall {
            0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }

        /* PRINT STYLES FOR PDF EXPORT */
        @media print {
            @page { margin: 0.5cm; size: auto; }
            body { background: white !important; color: black !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            
            /* Hide UI elements */
            .no-print, nav, aside, header, button, .toast-container, .scrollbar-hide::-webkit-scrollbar, .snowflake { 
                display: none !important; 
            }

            /* Reset Layout */
            #root, .flex, .flex-col, .flex-1, .min-h-screen, .ml-64 { 
                display: block !important; 
                margin: 0 !important; 
                padding: 0 !important; 
                width: 100% !important; 
                height: auto !important;
                overflow: visible !important;
            }
            
            /* Show Print Only Elements */
            .print-only { display: block !important; }
            
            /* Table Styling for Print */
            table { width: 100% !important; border-collapse: collapse !important; font-size: 10pt; }
            th, td { border: 1px solid #ddd !important; padding: 4px 8px !important; text-align: left; }
            th { background-color: #f3f4f6 !important; font-weight: bold; }
            
            /* Cards to Flat */
            .bg-white, .shadow-sm, .shadow-md, .rounded-xl { 
                box-shadow: none !important; 
                border: none !important; 
                border-radius: 0 !important;
            }

            /* Receipt Specific */
            .receipt-print {
                width: 80mm !important;
                margin: 0 auto !important;
                font-family: 'Courier New', Courier, monospace;
            }
        }
        
        .print-only { display: none; }
    </style>
